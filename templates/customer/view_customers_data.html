{% extends "customer/customer base.html" %}
{% block content %}

<div class="card" style="width: 70rem;">
  <div class="card-body">
    <h5 class="card-title">Customers Data</h5>


    <table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">NAME</th>
      <th scope="col">PRODUCT</th>
      <th scope="col">PRODUCT DESCRIPTION</th>
      <th scope="col">PRICE</th>
      <th scope="col">QUANTITY</th>

    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
      <td>{{i.product}}</td>
      <td>{{i.product_description}}</td>
      <td>{{i.price}}</td>
      <td>{{i.quantity}}</td>

      <td><a href=" {% url 'delete_data' i.id %} " class="btn btn-danger">DELETE</a> </td>



    </tr>
{% endfor %}
  </tbody>
  </table>



{% endblock %}

  </div>
</div>
